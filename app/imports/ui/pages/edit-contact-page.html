<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form  {{ errorClass }}">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="First" required=true value=(contactDataField 'first') errorMessage=(fieldError "first")}}
          {{> Text_Form_Control label="Last" required=true value=(contactDataField 'last') errorMessage=(fieldError "last")}}
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="City" required=true errorMessage=(fieldError "city")}}
          {{> Text_Form_Control label="Occupants" required=true errorMessage=(fieldError "occupants")}}
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Telephone" required=true value=(contactDataField 'telephone') errorMessage=(fieldError "telephone")}}
          {{> Text_Form_Control label="Email" required=true value=(contactDataField 'email') errorMessage=(fieldError "email")}}
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Date" required=true value=(contactDataField 'date') errorMessage=(fieldError "date")}}
          {{> Text_Form_Control label="Status" required=true value=(contactDataField 'status') errorMessage=(fieldError "status")}}
        </div>
      </div>

      <button class="ui button" type="submit">Update</button> <button class="ui button delete" type="submit">Delete</button>
    </form>
  </div>
  {{/if}}
</template>
